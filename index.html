<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <title>Home - Corona-Invaders</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>

    <script src="js/navbar.js"></script>
    <script src="js/coronaInvaders.js"></script>
    <script src="js/githublogin.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>

    <script src="js/Init.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/homepage.css" type="text/css" media="screen" />
    </head>

    <body onload="Init()">
    <header>

        <nav id="coroned-navbar">
            <ul>
                <li><a id="nav-link-home" class="nav-link-active" href="#">Home</a></li>
                <li><a id="nav-link-register" href="#">Register</a></li>
                <li><a id="nav-link-login" href="#">Login</a></li>
                <li><a id="nav-link-play" href="#">Play</a></li>
                <li><a id="nav-link-scoreboard" href="#">Scoreboard</a></li>
                <li><a id="nav-link-profile" href="#">Profile</a></li>
                <li><a id="nav-link-logout" href="#">Logout</a></li>

            </ul>
        </nav>
    </header>

        <!-- The Modal -->
        <div id="id01" class="modal">
  <span id="close-login-form-icon"
        class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="loginform" action="js/login.js">

                <div class="container">

                    <input type="email" placeholder="Email" id="txtEmail" required>

                    <input type="password" placeholder="Enter Password" id="txtPassword" required>

                    <button type="submit" id="btnLogin">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div><br>
                <button type="button" onclick="initApp()" class="btn btn-secondary" id="githublogin">Login with GitHub</button>
            </form>
        </div>

    <div id="id02" class="modal">
  <span id="close-register-form-icon"
        class="close" title="Close Modal2">&times;</span>

        <!-- Modal Content -->
        <form class="registerForm" action="js/register.js">

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="rname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="rpsw" required>

                <label for="psw2"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm your password" name="rpsw2" required>

                <button type="submit">Register</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <div id="Planet-Container" class="container-fluid">
            <div id="Planet" class="rotating">
            </div>
        </div>

    <script src="js/login.js"></script>
    <script src="js/register.js"></script>

    </body>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
